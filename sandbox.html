<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TradingView Ticker Tape</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .tradingview-widget-container {
            width: 100vw;
            min-width: 100%;
        }
    </style>
</head>

<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Track all markets on TradingView</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
            async>
                { "symbols": [{ "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" }, { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" }, { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" }, { "description": "Nasdaq", "proName": "IG:NASDAQ" }], "showSymbolLogo": true, "isTransparent": true, "displayMode": "adaptive", "colorTheme": "dark", "locale": "en" }
            </script>
    </div>
    <!-- TradingView Widget END -->
</body>

</html>
